<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module 10</title>
  </head>
  <body>
    <template>
      <h1>Module 10</h1>
      <ul>
        <li>
          <h2>Плагины и библиотеки</h2>
          <ol>
            <li>Инструменты: Webpack, Babel...</li>
            <li>Библиотеки: React, Axios...</li>
            <li>Фреймворки: Vue.js, Angular...</li>
          </ol>
        </li>
        <li>
          <h2>шаблонизатор Handlebars</h2>
          <div id="customer-template"></div>
        </li>
        <li>
          <h2>JSON</h2>
        </li>
        <li>
          <h2>localStorage</h2>
        </li>
      </ul>
    </template>
    <div class="timer">
      <h2>New Year Timer</h2>

      <div class="timer__numbers">
        <div class="timer__item" id="days">
          <p id="daysContent">00</p>
          <p>days</p>
        </div>

        <div class="timer__item" id="hours">
          <p id="hoursContent">00</p>
          <p>hours</p>
        </div>

        <div class="timer__item" id="minutes">
          <p id="minutesContent">00</p>
          <p>minutes</p>
        </div>

        <div class="timer__item" id="seconds">
          <p id="secondsContent">00</p>
          <p>seconds</p>
        </div>
      </div>

      <div class="timer__buttons">
        <button class="timer__button timer__button--start">Start</button>
        <button class="timer__button timer__button--stop">Stop</button>
      </div>
    </div>
    <form action="" id="form">
      <input
        type="text"
        id="input"
        placeholder="enter the search value please"
      />
    </form>
    <ul id="list">
      <!-- <li>
        <img src="" data-src="" alt="" />

    <button class="getmore">Get more results</button>
